<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速入门</title>
</head>

<body>

    <style type="text/less">
        .div1 {
        width: 200px;
        height: 200px;
        background-color: bisque;

        .span1 {

            height: 100%;
